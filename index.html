<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Weight Convert Website</title>
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-4">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
          </div>
        </form>
        <div id="output">

          <div class="card mb-2" style="background:turquoise;">
            <div class="card-block">
              <h4>Grams:</h4>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div class="card mb-2" style="background: yellowgreen;">
            <div class="card-block">
              <h4>Kilograms:</h4>
              <div id="KgOutput"></div>
            </div>
          </div>

          <div class="card mb-2" style="background: tomato;">
            <div class="card-block">
              <h4>Ounces:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
